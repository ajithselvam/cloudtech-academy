<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux Terminal Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1e1e1e;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      background-color: #2b2b2b;
      padding: 10px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 6px;
      margin-right: auto;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .btn.red { background-color: #ff5f56; }
    .btn.yellow { background-color: #ffbd2e; }
    .btn.green { background-color: #27c93f; }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .label {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="buttons">
        <div class="btn red"></div>
        <div class="btn yellow"></div>
        <div class="btn green"></div>
      </div>
      <div class="label">Embedded Linux Terminal - Powered by JS/Linux</div>
    </div>
    <iframe src="https://copy.sh/v86/?profile=buildroot" title="JS Linux Terminal"></iframe>
  </div>
</body>
</html>
